<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anand Srinivasan | About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f1117;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #1a1c23;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4f46e5;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            color: #f3f4f6;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #d1d5db;
        }

        .links a {
            text-decoration: none;
            color: #93c5fd;
            font-weight: 600;
            margin-right: 20px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #60a5fa;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="profile-photo" src="your-photo.jpg" alt="Anand Srinivasan Photo">
        <h1>Anand Srinivasan</h1>
        <p>
            An avid researcher who is looking to implement scalable solutions in the world of AI/ML, specifically in
            anomaly detection.
            I love to travel and meet different people to gain better perspectives of the world.
            One algorithmic patent pending.
        </p>
        <div class="links">
            <a href="https://github.com/Anand-S2004" target="_blank">GitHub</a>
            <!-- Add more links here if needed -->
        </div>
    </div>
</body>

</html>
