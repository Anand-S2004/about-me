<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Lightbulb Visibility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      background-size: 200% 200%;
      animation: bgPulse 10s ease-in-out infinite alternate;
      color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      position: relative;
      min-height: 100vh;
    }

    @keyframes bgPulse {
      0% {
        filter: brightness(0.8);
      }
      50% {
        filter: brightness(1.2);
      }
      100% {
        filter: brightness(0.9);
      }
    }

    .lightbulb {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1200px;
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    .lightbulb img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 100px rgba(255, 255, 200, 0.7))
             drop-shadow(0 0 200px rgba(255, 255, 200, 0.4));
      animation: bulbGlow 8s ease-in-out infinite alternate;
    }

    @keyframes bulbGlow {
      from {
        filter: drop-shadow(0 0 80px rgba(255,255,200,0.6))
               drop-shadow(0 0 160px rgba(255,255,200,0.3));
      }
      to {
        filter: drop-shadow(0 0 160px rgba(255,255,220,1))
               drop-shadow(0 0 320px rgba(255,255,220,0.5));
      }
    }

    .container {
      visibility: hidden; /* hide it entirely for testing */
      /* or you can use opacity: 0; */
      position: relative;
      background: rgba(17, 24, 39, 0.5);
      border-radius: 20px;
      padding: 40px;
      margin: 80px 20px;
      max-width: 850px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 1;
    }

    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4f46e5;
      box-shadow: 0 0 15px rgba(79, 70, 229, 0.7);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.6rem;
      margin: 12px 0;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 22px;
      color: #d1d5db;
    }

    .links a {
      text-decoration: none;
      color: #60a5fa;
      font-weight: 600;
      margin-right: 24px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .links a:hover {
      color: #93c5fd;
      text-shadow: 0 0 6px rgba(147,197,253,0.8);
    }
  </style>
</head>
