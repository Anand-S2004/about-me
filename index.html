<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anand Srinivasan | About Me</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      background-size: 200% 200%;
      animation: backgroundShift 10s ease infinite;

      /* FIX: allow scrolling, remove centering lock */
      display: block;
      overflow-y: auto;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      max-width: 850px;
      width: 100%;
      padding: 40px;
      margin: 60px auto; /* centered without flexbox */
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 1;
      background-color: transparent;
      text-align: center;
    }

    .container h1, .container p {
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }

    .container h1 {
      font-size: 2.6rem;
      margin: 12px 0;
    }

    .container p {
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 22px;
    }

    .lightbulb {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 3000px;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    .lightbulb img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 60px rgba(255, 255, 200, 0.8))
              drop-shadow(0 0 120px rgba(255, 255, 200, 0.5));
      animation: bulbGlow 6s ease-in-out infinite alternate;
    }

    @keyframes bulbGlow {
      from {
        filter: drop-shadow(0 0 30px rgba(255,255,180,0.5))
                drop-shadow(0 0 60px rgba(255,255,180,0.25));
      }
      to {
        filter: drop-shadow(0 0 80px rgba(255,255,210,0.9))
                drop-shadow(0 0 160px rgba(255,255,210,0.6));
      }
    }

    .links a {
      text-decoration: none;
      color: #60a5fa;
      font-weight: 600;
      margin-right: 24px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .links a:hover {
      color: #93c5fd;
      text-shadow: 0 0 6px rgba(147,197,253,0.8);
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      .lightbulb {
        width: 180px;
      }

      .container h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  </div>
